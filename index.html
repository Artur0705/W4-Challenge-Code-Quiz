<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container" id="quiz">

        <div class="quiz-header">
            <div id="timer"></div>
            <div id="high-scores">
                <a href="#" onclick="viewHighScores(event)">View high scores </a>
            </div>

        </div>
        
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect
                answers
                will penalize your score/time <br> by ten seconds!</p>
                <button id="start-time" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="questions">
            <h2 id="question-title"></h2>
            <ul class="options">
                
            </ul>


        </div>

        <div id="all-done">
            <h1>All done!</h1>
            <p>Your final score is <span id="final-score"></span></p>
            <form onsubmit="saveScore(event)">
                Enter initials:
                <input type="text">
                <button>Submit</button>
            </form>
            
        </div>

        <div id="answer-outcome"></div>

        

    </div>

    <div class="container" id="scores">
        <h1>High Scores</h1>
        <ul>

        </ul>
        <button onclick="viewQuiz()">Go back</button>
        <button onclick="clearHighScores()">Clear high scores</button>
    </div>

    <script src="assets/script.js"></script>
    
</body>
</html>
